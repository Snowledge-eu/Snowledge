version: "3"

services:
  # Service pour l'application principale (snowledge-v1)
  snowledge-v1:
    build:
      context: ./apps/snowledge-v1
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/snowledge-v1/.env:/app/.env
    environment:
      - NODE_ENV=development
    working_dir: /app
    command: npm run dev
    restart: unless-stopped

  # Service pour le frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - ./apps/frontend/.env:/app/.env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/snowledge
    depends_on:
      - postgres
    restart: unless-stopped

  # Service pour le backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      # Monter le code source en pr√©servant node_modules
      - ./apps/backend:/app
      - /app/node_modules
      - ./apps/backend/.env:/app/.env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/snowledge
    depends_on:
      - postgres
    restart: unless-stopped

  # Service PostgreSQL
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-snowledge}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backup:/backup
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
